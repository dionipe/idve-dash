<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Images - IDVE Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            display: ["Space Grotesk"],
          },
          borderRadius: { DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px" },
        },
      },
    };
  </script>
  <style>
    .clay-shadow {
      box-shadow: -6px -6px 12px rgba(255, 255, 255, 0.05), 6px 6px 12px rgba(0, 0, 0, 0.2);
    }
    .clay-shadow-inset {
      box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.05), inset 4px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .dark .clay-shadow {
      box-shadow: -6px -6px 12px rgba(255, 255, 255, 0.05), 6px 6px 12px rgba(0, 0, 0, 0.5);
    }
    .dark .clay-shadow-inset {
      box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.05), inset 4px 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
  <div class="flex h-screen flex-col">
    <header class="flex items-center justify-between border-b border-slate-200/10 px-6 py-3">
      <div class="flex items-center gap-6">
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-primary text-3xl"> cloud_queue </span>
          <h1 class="font-bold text-lg text-slate-900 dark:text-white">IDVE</h1>
        </div>
        <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
          <a class="text-slate-700 dark:text-slate-300 hover:text-primary" href="/">Dashboard</a>
          <a class="text-slate-700 dark:text-slate-300 hover:text-primary" href="/instances">Instances</a>
          <a class="text-primary font-semibold"  href="/images">Images</a>
          <a class="text-slate-700 dark:text-slate-300 hover:text-primary" href="/networks">Networks</a>
          <a class="text-slate-700 dark:text-slate-300 hover:text-primary" href="/storages">Storages</a>
        </nav>
      </div>
      <div class="flex items-center gap-4">
        <div class="relative hidden md:block">
          <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"> search </span>
          <input class="w-48 rounded-full border-transparent bg-slate-100 dark:bg-slate-800/50 py-2 pl-10 pr-4 text-sm focus:border-primary focus:ring-primary" placeholder="Search..." type="text"/>
        </div>
        <button class="relative rounded-full p-2 text-slate-500 hover:bg-slate-100 hover:text-slate-700 dark:hover:bg-slate-800/50 dark:hover:text-slate-300">
          <span class="material-symbols-outlined"> notifications </span>
          <span class="absolute right-1.5 top-1.5 h-2 w-2 rounded-full bg-primary"></span>
        </button>
        <img alt="User avatar" class="h-9 w-9 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB98xLjzGQ3eawNaN7rlsl7olntzdPZngTqZ6SBBwpjQvb-5hn-AAbeydp7rYxilpBFCgcQ09SstAGAEKywOjcWCQFrtlO9TAmOxqkr_GWpRNmlA5RwprLELug8A8rbmPLuSBphGZBmEGaJoYHqOyjQ57vVDY9NWeEYo5zoknLfuNuwaZoDS4Kk1QYa3sBAOkMH9W4J3zWD_PhQudxDbSQIugGxiTUPTgv-9C_M0kbwPqUiv_CK231ttNQfK5SPA60BetjzroTVJ_s"/>
      </div>
    </header>
    <main class="flex-1 overflow-y-auto p-6 lg:p-8">
      <div class="mx-auto max-w-7xl">
        <div class="mb-6">
          <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Images</h2>
          <p class="text-sm text-slate-500 dark:text-slate-400">Available VM images and ISOs.</p>
        </div>
        <div class="mb-6">
          <nav class="flex space-x-4">
            <button id="tab-templates" class="px-4 py-2 text-sm font-medium text-primary border-b-2 border-primary">CloudInit Templates</button>
            <button id="tab-isos" class="px-4 py-2 text-sm font-medium text-slate-500 dark:text-slate-400 border-b-2 border-transparent hover:text-slate-700 dark:hover:text-slate-300">ISOs</button>
          </nav>
        </div>
        <div id="templates-list" class="tab-content grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
          <!-- Templates will be loaded here -->
        </div>
        <div id="isos-list" class="tab-content hidden grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
          <!-- ISOs will be loaded here -->
        </div>
      </div>
    </main>
  </div>
  
  <!-- Create/Edit Template Modal -->
  <div id="template-modal" class="fixed inset-0 bg-black/50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-background-light dark:bg-background-dark rounded-xl clay-shadow max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b border-slate-200/10">
          <div class="flex items-center justify-between">
            <h3 id="modal-title" class="text-xl font-bold text-slate-900 dark:text-white">Create Template</h3>
            <button onclick="closeTemplateModal()" class="p-2 text-slate-500 hover:text-slate-700 dark:hover:text-slate-300 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800/50">
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>
        </div>
        <form id="template-form" class="p-6 space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Template ID</label>
              <input type="text" id="template-id" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:border-primary focus:ring-primary" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Name</label>
              <input type="text" id="template-name" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:border-primary focus:ring-primary" required>
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">OS</label>
              <input type="text" id="template-os" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:border-primary focus:ring-primary" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Version</label>
              <input type="text" id="template-version" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:border-primary focus:ring-primary">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Description</label>
            <input type="text" id="template-description" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:border-primary focus:ring-primary">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Base Image</label>
            <div class="space-y-2">
              <input type="text" id="template-image" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:border-primary focus:ring-primary" placeholder="e.g., ubuntu-22.04.qcow2" required>
              <div class="flex items-center gap-2">
                <span class="text-xs text-slate-500 dark:text-slate-400">or upload new image:</span>
                <label for="image-upload" class="inline-flex items-center gap-2 px-3 py-1 text-xs bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 rounded-md cursor-pointer hover:bg-slate-200 dark:hover:bg-slate-600">
                  <span class="material-symbols-outlined text-sm">upload</span>
                  Choose File
                </label>
                <input id="image-upload" type="file" accept=".qcow2,.img,.raw,.vmdk,.vdi" class="hidden" onchange="handleImageUpload(this)">
                <span id="upload-status" class="text-xs text-slate-500 dark:text-slate-400"></span>
              </div>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">User Data Template</label>
            <textarea id="template-userdata" rows="15" class="w-full rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm font-mono focus:border-primary focus:ring-primary" placeholder="#cloud-config&#10;hostname: {{instanceName}}&#10;users:&#10;  - name: {{username}}&#10;    ..."></textarea>
          </div>
          <div class="flex justify-end gap-3 pt-4">
            <button type="button" onclick="closeTemplateModal()" class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 bg-slate-100 dark:bg-slate-800 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700">Cancel</button>
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary/90">Save Template</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="../images.js"></script>
</body>
</html>
