<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Networks - IDVE Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            display: ["Space Grotesk"],
          },
          borderRadius: { DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px" },
        },
      },
    };
  </script>
  <style>
    .clay-shadow {
      box-shadow: -6px -6px 12px rgba(255, 255, 255, 0.05), 6px 6px 12px rgba(0, 0, 0, 0.2);
    }
    .clay-shadow-inset {
      box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.05), inset 4px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .dark .clay-shadow {
      box-shadow: -6px -6px 12px rgba(255, 255, 255, 0.05), 6px 6px 12px rgba(0, 0, 0, 0.5);
    }
    .dark .clay-shadow-inset {
      box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.05), inset 4px 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
  <div class="flex h-screen flex-col">
    <header class="flex items-center justify-between border-b border-slate-200/10 px-6 py-3">
      <div class="flex items-center gap-6">
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-primary text-3xl"> cloud_queue </span>
          <h1 class="font-bold text-lg text-slate-900 dark:text-white">IDVE</h1>
        </div>
        <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
          <a class="text-slate-700 dark:text-slate-300 hover:text-primary" href="/">Dashboard</a>
          <a class="text-slate-700 dark:text-slate-300 hover:text-primary" href="/instances">Instances</a>
          <a class="text-slate-700 dark:text-slate-300 hover:text-primary" href="/images">Images</a>
          <a class="text-primary font-semibold"  href="/networks">Networks</a>
          <a class="text-slate-700 dark:text-slate-300 hover:text-primary" href="/storages">Storages</a>
        </nav>
      </div>
      <div class="flex items-center gap-4">
        <div class="relative hidden md:block">
          <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"> search </span>
          <input class="w-48 rounded-full border-transparent bg-slate-100 dark:bg-slate-800/50 py-2 pl-10 pr-4 text-sm focus:border-primary focus:ring-primary" placeholder="Search..." type="text"/>
        </div>
        <button class="relative rounded-full p-2 text-slate-500 hover:bg-slate-100 hover:text-slate-700 dark:hover:bg-slate-800/50 dark:hover:text-slate-300">
          <span class="material-symbols-outlined"> notifications </span>
          <span class="absolute right-1.5 top-1.5 h-2 w-2 rounded-full bg-primary"></span>
        </button>
        <img alt="User avatar" class="h-9 w-9 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB98xLjzGQ3eawNaN7rlsl7olntzdPZngTqZ6SBBwpjQvb-5hn-AAbeydp7rYxilpBFCgcQ09SstAGAEKywOjcWCQFrtlO9TAmOxqkr_GWpRNmlA5RwprLELug8A8rbmPLuSBphGZBmEGaJoYHqOyjQ57vVDY9NWeEYo5zoknLfuNuwaZoDS4Kk1QYa3sBAOkMH9W4J3zWD_PhQudxDbSQIugGxiTUPTgv-9C_M0kbwPqUiv_CK231ttNQfK5SPA60BetjzroTVJ_s"/>
      </div>
    </header>
    <main class="flex-1 overflow-y-auto p-6 lg:p-8 pb-20 md:pb-6">
      <div class="mx-auto max-w-7xl">
        <div class="mb-6 flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Networks</h2>
            <p class="text-sm text-slate-500 dark:text-slate-400">Manage network configurations including interfaces, bonds, VLANs, and bridges.</p>
          </div>
          <button onclick="showCreateNetworkModal()" class="rounded-lg bg-primary px-4 py-2 font-semibold text-white transition hover:bg-primary/90">
            <span class="material-symbols-outlined mr-2">add</span>
            Create Network
          </button>
        </div>
        <div class="rounded-xl bg-background-light dark:bg-background-dark clay-shadow overflow-hidden">
          <table class="w-full">
            <thead class="bg-slate-100 dark:bg-slate-800/50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Type</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Active</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">AutoStart</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">VlanAware</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Port/Slave/Bond</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">CIDR</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Gateway</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody id="networks-table-body" class="divide-y divide-slate-200 dark:divide-slate-700">
              <!-- Networks will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <div id="network-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
    <div class="w-full max-w-md rounded-xl bg-background-light dark:bg-background-dark clay-shadow p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 id="modal-title" class="text-lg font-bold text-slate-900 dark:text-white">Create Network</h3>
        <button onclick="closeNetworkModal()" class="text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <form id="create-network-form">
        <div class="mb-4">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Name</label>
          <input type="text" id="network-name" name="name" class="w-full rounded-lg border-transparent bg-slate-100 dark:bg-slate-800/50 py-2 px-3 text-sm focus:border-primary focus:ring-primary" required>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Type</label>
          <select id="network-type" name="type" class="w-full rounded-lg border-transparent bg-slate-100 dark:bg-slate-800/50 py-2 px-3 text-sm focus:border-primary focus:ring-primary">
            <option value="interface">Interface</option>
            <option value="bridge">Bridge</option>
            <option value="bond">Bond</option>
            <option value="vlan">VLAN</option>
          </select>
        </div>
        <div id="bridge-ports" class="mb-4 hidden">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Bridge Ports (Interfaces to connect)</label>
          <div id="interface-list" class="space-y-2 max-h-32 overflow-y-auto">
            <!-- Interfaces will be populated here -->
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">CIDR</label>
          <input type="text" id="network-cidr" name="cidr" placeholder="192.168.1.0/24" class="w-full rounded-lg border-transparent bg-slate-100 dark:bg-slate-800/50 py-2 px-3 text-sm focus:border-primary focus:ring-primary">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Gateway</label>
          <input type="text" id="network-gateway" name="gateway" placeholder="192.168.1.1" class="w-full rounded-lg border-transparent bg-slate-100 dark:bg-slate-800/50 py-2 px-3 text-sm focus:border-primary focus:ring-primary">
        </div>
        <button type="submit" id="submit-btn" class="w-full rounded-lg bg-primary py-2 font-semibold text-white transition hover:bg-primary/90">Create</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="networks.js"></script>

  <!-- Mobile Bottom Navigation -->
  <nav id="mobile-bottom-nav" class="fixed bottom-0 left-0 right-0 z-40 md:hidden bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-lg border-t border-slate-200/20 dark:border-slate-700/20 safe-area-pb">
    <div class="flex items-center justify-around px-2 py-2">
      <button onclick="window.location.href='/'; setActiveNav('dashboard')" class="nav-item flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 ease-out min-w-[60px] group" data-nav="dashboard">
        <div class="relative mb-1">
          <span class="material-symbols-outlined text-xl transition-all duration-300 group-hover:scale-110">dashboard</span>
          <div class="absolute inset-0 bg-primary/20 rounded-full scale-0 group-hover:scale-100 transition-transform duration-300"></div>
        </div>
        <span class="text-xs font-medium transition-colors duration-300">Dashboard</span>
      </button>
      
      <button onclick="window.location.href='/instances'; setActiveNav('instances')" class="nav-item flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 ease-out min-w-[60px] group" data-nav="instances">
        <div class="relative mb-1">
          <span class="material-symbols-outlined text-xl transition-all duration-300 group-hover:scale-110">dns</span>
          <div class="absolute inset-0 bg-primary/20 rounded-full scale-0 group-hover:scale-100 transition-transform duration-300"></div>
        </div>
        <span class="text-xs font-medium transition-colors duration-300">Instances</span>
      </button>
      
      <!-- Central FAB -->
      <div class="relative">
        <button id="fab-button" class="flex items-center justify-center w-14 h-14 bg-primary rounded-full shadow-lg hover:shadow-xl transition-all duration-300 ease-out hover:scale-105 active:scale-95">
          <span class="material-symbols-outlined text-white text-2xl transition-transform duration-300" id="fab-icon">add</span>
        </button>
        
        <!-- FAB Menu Options -->
        <div id="fab-menu" class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-4 opacity-0 scale-0 transition-all duration-300 ease-out pointer-events-none">
          <div class="flex flex-col gap-2">
            <button onclick="window.location.href='/instances'; closeFabMenu()" class="flex items-center gap-3 bg-background-light dark:bg-background-dark rounded-lg px-4 py-3 shadow-lg border border-slate-200/20 dark:border-slate-700/20 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors duration-200">
              <span class="material-symbols-outlined text-primary">add_circle</span>
              <span class="text-sm font-medium">New Instance</span>
            </button>
            <button onclick="window.location.href='/images'; closeFabMenu()" class="flex items-center gap-3 bg-background-light dark:bg-background-dark rounded-lg px-4 py-3 shadow-lg border border-slate-200/20 dark:border-slate-700/20 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors duration-200">
              <span class="material-symbols-outlined text-green-500">image</span>
              <span class="text-sm font-medium">Images</span>
            </button>
            <button onclick="window.location.href='/storages'; closeFabMenu()" class="flex items-center gap-3 bg-background-light dark:bg-background-dark rounded-lg px-4 py-3 shadow-lg border border-slate-200/20 dark:border-slate-700/20 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors duration-200">
              <span class="material-symbols-outlined text-blue-500">storage</span>
              <span class="text-sm font-medium">Storage</span>
            </button>
          </div>
        </div>
      </div>
      
      <button onclick="setActiveNav('networks')" class="nav-item active flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 ease-out min-w-[60px] group" data-nav="networks">
        <div class="relative mb-1">
          <span class="material-symbols-outlined text-xl transition-all duration-300 group-hover:scale-110 text-primary">router</span>
          <div class="absolute inset-0 bg-primary/20 rounded-full scale-0 group-hover:scale-100 transition-transform duration-300"></div>
        </div>
        <span class="text-xs font-medium transition-colors duration-300 text-primary font-semibold">Networks</span>
      </button>
      
      <button onclick="window.location.href='/storages'; setActiveNav('storages')" class="nav-item flex flex-col items-center justify-center p-2 rounded-xl transition-all duration-300 ease-out min-w-[60px] group" data-nav="storages">
        <div class="relative mb-1">
          <span class="material-symbols-outlined text-xl transition-all duration-300 group-hover:scale-110">storage</span>
          <div class="absolute inset-0 bg-primary/20 rounded-full scale-0 group-hover:scale-100 transition-transform duration-300"></div>
        </div>
        <span class="text-xs font-medium transition-colors duration-300">Storage</span>
      </button>
    </div>
  </nav>

  <style>
    /* Mobile Bottom Navigation Styles */
    #mobile-bottom-nav {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .safe-area-pb {
      padding-bottom: max(0.75rem, env(safe-area-inset-bottom));
    }

    /* Active nav item styles */
    .nav-item.active .material-symbols-outlined {
      color: #137fec;
      transform: scale(1.1);
    }

    .nav-item.active span:last-child {
      color: #137fec;
      font-weight: 600;
    }

    .nav-item.active {
      background-color: rgba(19, 127, 236, 0.1);
    }

    /* FAB Animation */
    #fab-button {
      box-shadow: 0 4px 20px rgba(19, 127, 236, 0.3);
    }

    #fab-button:hover {
      box-shadow: 0 6px 25px rgba(19, 127, 236, 0.4);
    }

    #fab-button:active {
      transform: scale(0.95);
    }

    /* FAB Menu Animation */
    #fab-menu {
      transform-origin: bottom center;
    }

    .fab-menu-open #fab-menu {
      opacity: 1;
      transform: translateX(-50%) scale(1);
      pointer-events: auto;
    }

    .fab-menu-open #fab-icon {
      transform: rotate(45deg);
    }

    /* Staggered animation for FAB menu items */
    .fab-menu-open #fab-menu button {
      animation: fabItemSlideUp 0.3s ease-out forwards;
    }

    .fab-menu-open #fab-menu button:nth-child(1) { animation-delay: 0.1s; }
    .fab-menu-open #fab-menu button:nth-child(2) { animation-delay: 0.15s; }
    .fab-menu-open #fab-menu button:nth-child(3) { animation-delay: 0.2s; }

    @keyframes fabItemSlideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Icon hover effects */
    .nav-item .material-symbols-outlined {
      position: relative;
      z-index: 1;
    }

    .nav-item:hover .material-symbols-outlined {
      color: #137fec;
    }

    .nav-item:hover span:last-child {
      color: #137fec;
    }

    /* Ripple effect for nav items */
    .nav-item {
      position: relative;
      overflow: hidden;
    }

    .nav-item::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(19, 127, 236, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease-out, height 0.3s ease-out;
    }

    .nav-item:active::before {
      width: 120px;
      height: 120px;
    }
  </style>
</body>
</html>
